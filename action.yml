name: 'GitHub Actions environments exporter'
description: 'Exports ACTIONS_RUNTIME_TOKEN, ACTIONS_RUNTIME_URL, and ACTIONS_CACHE_URL.'
author: 'peaceiris'
branding:
  icon: 'upload'
  color: 'gray-dark'
runs:
  using: 'docker'
  image: 'Dockerfile'
outputs:
  ACTIONS_RUNTIME_TOKEN:
    description: 'ACTIONS_RUNTIME_TOKEN env'
  ACTIONS_RUNTIME_URL:
    description: 'ACTIONS_RUNTIME_URL env'
  ACTIONS_CACHE_URL:
    description: 'ACTIONS_CACHE_URL env'
